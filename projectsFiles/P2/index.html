<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Disco Audio Visualizer</title>
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link href="styles/default-styles.css" type="text/css" rel="stylesheet" />

</head>

<body>
    <header>
        <h1>Disco Vision!</h1>
    </header>
    <main>
        <canvas width="800" height="400"></canvas>
        <div id=time>
            <p id=timing></p>
        </div>
        <div id="controls">
            <section>
                <button id="playButton" data-playing="no"></button>
                <!-- <audio  id=audioControl currentTime controls loop data-playing="no"></audio> -->
                <button id="fsButton">Full Screen</button>

                <label>Track: 
				<select id="trackSelect">
					<option value="media/New Adventure Theme.mp3" >New Adventure Theme</option>
					<option value="media/Peanuts Theme.mp3" selected>Peanuts Theme</option>
					<option value="media/The Picard Song.mp3">The Picard Song</option>
				</select>
			</label>
                <div id=effects>
                    <input type="checkbox" id="gradient" name="effect" checked> Show gradient
                    <input type="checkbox" id="bInner" name="effect" checked> Show Inner Bars
                    <input type="checkbox" id="bOuter" name="effect" checked> Show Outer Bars
                    <input type="checkbox" id="bColor" name="effect"> Show Color Bars
                    <input type="checkbox" id="bMono" name="effect"> Show Mono Bars
                    <input type="checkbox" id="circles" name="effect" checked> Show Circles
                    <input type="checkbox" id="noise" name="effect"> Show Noise
                </div>
                <section id=type>
                    Type:
                    <input type="radio" name="type" checked value="frequency"> Frequency
                    <input type="radio" name="type" value="waveform"> Waveform
                    <!-- <input type="radio" name="type"  value="both"> Both -->
                </section>
            </section>

            <section>
                Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
                <span id="volumeLabel">???</span>
            </section>
            <section>
                Bar Length: <input type="range" id="lengthSlider" min="0.2" max="1.5" value="1" step="0.01">
            </section>
            <section>
                Oscillation: <input type="range" id="oscSlider" min="0" max="2" value="1" step="0.01">
            </section>
        </div>
    </main>
</body>

</html>
